	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<style>
		* {
			font-family: 'Quicksand', sans-serif;
		}
		body {
			margin:0;
		}
		img,svg {
			position: absolute;
			width:100%;
		}
		img {
			z-index:-1;
		}
		svg {
			z-index: 1;
			margin-left:5px;
		}
		path {
			fill: #871539;
			opacity: 1;
			transition: opacity linear 0.2s 0.1s;
			stroke: burlywood;
			stroke-width:1px;
		}
		path:hover {
			fill: rgba(113, 21, 57, 0.7);
			stroke: burlywood;
			stroke-width:1px;
		}
		.popover.ridgeProperty{
			border-color:burlywood;
			padding:0;
			overflow:hidden;
		}
		.popover.ridgeProperty .arrow{
			border-right-color:burlywood;
			display:none;
			visibility:hidden;
		}
		.popover.ridgeProperty .popover-footer,
		.popover.ridgeProperty .popover-title{
			background-color: #871539;
			color:#f7f7f7;
			text-align:center;
			margin:0;
			padding: 8px 14px;
			font-size:14px;
			border:none;
		}
		/*.ridgeProperty .address{
			color: #616161;
		} */
		.ridgeProperty .address{
			color:#871539;
			font-weight:700;
		}
			
		.inline-block {
			display:inline-block;
		}
		.ridgeProperty hr {
			border-color: #871539;
			margin: 10px auto;
			opacity:0.4;
		}
		dt, dd {
			display:inline-block;
		}
		dt {
			color: #616161;
			font-weight: 700;
			width:50px;
			margin-left:10px;
		}
		dd {
			min-width:50px;
			margin-left:15px;
			text-align: right;
		}
		dt:after {
			content:" :";
			float:right;
		}
		.ridgeProperty dd {
			color:#871539;
		}
		.top_border{
			border-top: 1px solid rgba(49, 49, 49, 0.5);
			margin-top:5px;
			padding-top:3px;
		}
	</style>

 			$popover.find('.popover-content .front').html($path.data('front'));
 			$popover.find('.popover-content .rear').html($path.data('rear'));
 			$popover.find('.popover-content .left').html($path.data('left'));
 			$popover.find('.popover-content .right').html($path.data('right'));
 			$popover.find('.popover-content .sqft').html($path.data('sqft'));
 			$grade = $path.data('grade');
 			$popover.find('.popover-content .grade').html(grade[$grade]);
 			$price = $path.data('price');
 			if($price == "-1") {
 				$price = 'SPEC'
 			}
 			else if($price == 0 || !$price) {
 				$price = 'SOLD!!!'
 			}
 			else {
 				$price = '$' + $price
 			}
